<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; margin: 10px; width: 300px; }
        .result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Fraud Detection System</h1>
    <form method="POST">
        <input type="text" name="review" placeholder="Enter review text..." required>
        <br>
        <button type="submit">Check Fraud</button>
    </form>

    {% if prediction %}
        <div class="result">
            <p>Prediction: {{ prediction }}</p>
        </div>
    {% endif %}

</body>
</html>
